<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Funkcionalnosti za administratora</title>
</head>
<body>
    <h1>Artikli</h1>
    <hr>
    <div class="container">
        <table id="artikliTabela">
            <thead></thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody id="artikliTabela-body">
                    
            </tbody>
        </table>
    </div>
    <div id="detaljiArtikla"></div>
        <form action="#" id="forma">
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" name="naziv" required>
            <br>
            <label for="cena">Cena($):</label>
            <input type="number" id="cena" name="cena" required>
            <br>
            <label for="opis">Opis:</label>
            <input type="text" id="opis" name="opis" required>
            <br>
        </form>
        <button type="button" id="submitBtn">Dodaj</button>
    <script src="app.js"></script>
</body>
</html>
